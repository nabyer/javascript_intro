<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fahrkartenpreis Rechner</title>
</head>
<body>
    <form id="meinFormular">
        <label for="userinput">Gib dein Alter ein:</label>
        <input type="number" id="userinput" name="Eingabe">
        <input type="submit" value="Absenden">
    </form>
    <p id="ergebnis"></p>

    <script>
        document.getElementById("meinFormular").addEventListener("submit", function(e){
            e.preventDefault();
            let alter = parseInt(document.getElementById("userinput").value);
            
            function fahrkartenPreis(alter) {
                if (alter < 6) {
                    return "Fahrt ist Kostenlos.";
                } else if (alter >= 6 && alter <= 17) {
                    return "Fahrt zum Kinderpreis";
                } else if (alter >= 18 && alter <= 66) {
                    return "Fahrt zum Vollpreis.";
                } else {
                    return "Fahrt zum Seniorenpreis."
                }
            }

            document.getElementById("ergebnis").textContent = fahrkartenPreis(alter);
        });
    </script>
</body>
</html>
